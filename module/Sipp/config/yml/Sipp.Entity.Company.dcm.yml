Sipp\Entity\Company:
  type: entity
  table: company
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    name:
      type: string
      length: 100
    code:
      type: string
      length: 100
    state:
      type: integer
  oneToOne:
    companyCode:
      targetEntity: Employee
      joinColumn:
        name: company_code
        referencedColumnName: code
        onDelete: CASCADE